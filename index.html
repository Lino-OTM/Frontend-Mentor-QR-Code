<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A QR code card layout used to navegate to the Frontend Mentor website">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css" >
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="qr-container">
      <figure class="qr-container__image-container">
        <img class="qr-container__image" src="./images/image-qr-code.png" alt="a white qr code with sky blue background">
      </figure>
      <p class="qr-container__title">Improve your front-end<br /> skills by building projects</p>
      <p class="qr-container__text">Scan the QR code to visit Frontend<br /> Mentor and take your coding skills to<br /> the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ivan</a>.
    </div>
  </body>
</html>
